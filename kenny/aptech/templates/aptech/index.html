{% extends 'aptech/base.html' %}
{% block content %}
{% load static %}
{% load humanize %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'aptech/assets/img/home-bg.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in mypost %}
                    <div class="post-preview">
                        <a href="{% url 'post' post.id %}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.body}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">kenny  </a>
                            {{post.date_created|naturaltime}}

                        </p>
                    </div>
                      {% endfor %}
                    <!-- Divider-->

                    <hr class="my-4" />

                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
{% endblock %}
        <!-- Footer-->

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'aptech/js/scripts.js'%}"></script>
    </body>
</html>
